{% extends 'base.html' %}

{% if user.is_authenticated %}
<a href="{% url 'post_new' %}" class="top-menu">Add</a>
{% endif %}

{% block content %}
    <div class="col-md-8">
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
