<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Mathieu Collet</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>

  <body>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <a href="{% url 'post_list'%}">blog</a> | <a href="{% url 'home'%}">portfolio</a> | <a href="{% url 'admin:index'%}">admin</a>
          <h1 class="jumbotron-heading">Mathieu Collet</h1>
          <p class="lead text-muted">I start programming...</p>
          <p>
            <a href="mailto:mathieu.collet@gmail.com" class="btn btn-primary my-2">Email Me</a>
          </p>
          <img src="{% static 'me.jpg' %}" height="300" />
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                    {% block content %}
                    {% endblock %}
            </div>
        </div>
      </div>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/bootstrap.js' %}" ></script>
    <script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
  </body>
</html>
